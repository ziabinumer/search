<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="favicon.ico" rel="icon">

        <link href="styles.css" rel="stylesheet">

        <title>Google Advanced Search</title>
    </head>
    <body>
        <div class="container-fluid">
            <nav>
                <ul id="navlogo"> 
                    <li style="color:black;font-weight:bold;font-size:21px;" class="t-h">Google</li>
                </ul>
                <ul id="navmenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="image.html">Image</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="adv">
            <div class="top-div">
                <span class="text-danger h4 p-3">Advanced Search</span>
                <hr>
            </div>
            <div class="adv-content">
                <form action="https://google.com/search" method="get">
                    <table class="table table-borderless table-responsive">
                        <tr>
                            <td style="font-weight: bold;">
                            Find pages with...
                            </td>
                        </tr>
                        <tr>
                            <td>all these words: </td>
                            <td>
                                <input type="text" name="as_q" class="form-group" autofocus aria-autocomplete="both" >
                            </td>
                        </tr>
                        <tr>
                            <td>this exact word or phrase: </td>
                            <td>
                                <input type="text" name="as_epq"  class="form-group" autofocus aria-autocomplete="both" >
                            </td>
                        </tr>
                        <tr>
                            <td>any of these words: </td>
                            <td>
                                <input type="text" name="as_oq"  class="form-group" autofocus aria-autocomplete="both" >
                            </td>
                        </tr>
                        <tr>
                            <td>none of these words: </td>
                            <td>
                                <input type="text" name="as_eq"  class="form-group" autofocus aria-autocomplete="both" >
                            </td>
                        </tr>
                        <tr>
                            <td>   
                                <input type="submit" class="btn btn-secondary btn-adv" value="Search">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
